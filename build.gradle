plugins {
    id 'java'
    id 'pl.allegro.tech.build.axion-release' version '1.6.0'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8
group = 'se.gustavkarlsson.rocketchat'
version = scmVersion.version

scmVersion {
    tag {
        prefix = name
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.code.gson:gson:2.8.0'
}

